<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GNOME Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Cantarell:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
  <div class="desktop">
    <div class="shortcut" data-window="about" style="top: 50px; left: 20px;">
      <div class="shortcut-icon">
        <img src="icons/about-light.svg" alt="About" class="dark-theme-icon">
        <img src="icons/about-dark.svg" alt="About" class="light-theme-icon">
      </div>
      <span>Обо мне</span>
    </div>
    <div class="shortcut" data-window="portfolio" style="top: 50px; left: 120px;">
      <div class="shortcut-icon">
        <img src="icons/portfolio-light.svg" alt="Portfolio" class="dark-theme-icon">
        <img src="icons/portfolio-dark.svg" alt="Portfolio" class="light-theme-icon">
      </div>
      <span>Портфолио</span>
    </div>
    <div class="shortcut" data-window="services" style="top: 150px; left: 20px;">
      <div class="shortcut-icon">
        <img src="icons/services-light.svg" alt="Services" class="dark-theme-icon">
        <img src="icons/services-dark.svg" alt="Services" class="light-theme-icon">
      </div>
      <span>Услуги</span>
    </div>
    <div class="shortcut" data-window="contacts" style="top: 150px; left: 120px;">
      <div class="shortcut-icon">
        <img src="icons/contacts-light.svg" alt="Contacts" class="dark-theme-icon">
        <img src="icons/contacts-dark.svg" alt="Contacts" class="light-theme-icon">
      </div>
      <span>Контакты</span>
    </div>
    <div class="shortcut" data-window="calculator" style="top: 250px; left: 20px;">
      <div class="shortcut-icon">
        <img src="icons/calculator-light.svg" alt="Calculator" class="dark-theme-icon">
        <img src="icons/calculator-dark.svg" alt="Calculator" class="light-theme-icon">
      </div>
      <span>Калькулятор услуг</span>
    </div>
    <div class="shortcut" data-window="github" style="top: 250px; left: 120px;">
      <div class="shortcut-icon">
        <img src="icons/github-dark.svg" alt="GitHub" class="dark-theme-icon">
        <img src="icons/github-light.svg" alt="GitHub" class="light-theme-icon">
      </div>
      <span>GitHub Stats</span>
    </div>
    <div class="shortcut" data-window="kitty" style="top: 350px; left: 20px;">
      <div class="shortcut-icon">
        <img src="icons/kitty-light.svg" alt="Kitty" class="dark-theme-icon">
        <img src="icons/kitty-dark.svg" alt="Kitty" class="light-theme-icon">
      </div>
      <span>Лучший компаньон</span>
    </div>
  </div>

  <div class="taskbar">
    <button class="activities-button" onclick="toggleStartMenu()">
      <div class="activities-icon">
        <img src="icons/start-light.svg" alt="Activities" class="dark-theme-icon">
        <img src="icons/start-dark.svg" alt="Activities" class="light-theme-icon">
      </div>
    </button>
    <div class="taskbar-items" id="taskbarItems"></div>
    <div class="theme-toggle" onclick="toggleTheme()">
      <i class="fas fa-moon dark-theme-icon"></i>
      <i class="fas fa-sun light-theme-icon"></i>
      <div class="theme-icon"></div>
    </div>
    <div class="clock-container">
      <div id="clock"></div>
      <div id="date" onclick="toggleCalendar()"></div>
      <div id="calendar" class="calendar-popup">
        <!-- Здесь будет календарь -->
      </div>
    </div>
  </div>

  <div class="start-menu" id="startMenu">
    <!-- Содержимое меню будет генерироваться динамически -->
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
        "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js"
      }
    }
  </script>
  <script src="https://unpkg.com/winbox@0.2.6/dist/winbox.bundle.min.js"></script>
  <script src="data.js"></script>
  <script src="renderers.js"></script>
  <script src="games.js"></script>
  <script src="threeviewer.js"></script>
  <script src="app.js"></script>
</body>
</html>
