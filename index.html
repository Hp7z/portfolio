<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 7 Portfolio</title>
  <link rel="stylesheet" href="https://unpkg.com/7.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="theme-win7">
  <div class="desktop">
    <div class="shortcut" data-window="about">
      <img src="icons/my-pc.png" alt="About">
      <span>Обо мне</span>
    </div>
    <div class="shortcut" data-window="portfolio">
      <img src="icons/portfolio.png" alt="Portfolio">
      <span>Портфолио</span>
    </div>
  </div>

  <div class="taskbar">
    <button class="start-button" onclick="toggleStartMenu()">
      <img src="icons/start.png" alt="Start">
      <span>Пуск</span>
    </button>
    <div class="taskbar-items" id="taskbarItems"></div>
    <div class="clock" id="clock"></div>
  </div>

  <div class="window start-menu" id="startMenu">
    <div class="title-bar">
      <div class="title-bar-text">Меню Пуск</div>
    </div>
    <div class="window-body">
      <div class="menu-item" data-window="about">
        <img src="icons/my-pc.png">
        <span>Обо мне</span>
      </div>
      <div class="menu-item" data-window="portfolio">
        <img src="icons/portfolio.png">
        <span>Портфолио</span>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/winbox@0.2.6/dist/winbox.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
